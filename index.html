<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GeoMap</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <body>
        <div id="map">
            <div class="coords">[0,0]</div>

            <!-- Yangi UI element: User Info -->
            <div class="user-info">
                <button class="close-btn" title="Close User Info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div>Lon: <span id="user-lon"></span></div>
                <div>Lat: <span id="user-lat"></span></div>
                <div>Speed: <span id="user-speed"></span> km/h</div>
            </div>

            <!-- Enhanced UI Controls with better structure -->
            <div class="ui-controls">
                <div class="controls-container">
                    <button
                        class="btn"
                        title="My Location"
                        data-tool="location"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="10" />
                            <circle cx="12" cy="12" r="6" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="12" y1="1" x2="12" y2="3" />
                        </svg>
                    </button>

                    <button
                        class="btn "
                        title="Marker"
                        data-tool="marker"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"
                            />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                    </button>

                    <button class="btn" title="Line" data-tool="line">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M3 3l18 18" />
                            <circle cx="4.5" cy="4.5" r="1.5" />
                            <circle cx="19.5" cy="19.5" r="1.5" />
                        </svg>
                    </button>


                    <button class="btn" title="Extract" data-tool="extract">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2z"></path>
                            <path d="m12 15-3-3 3-3"></path>
                            <path d="M9 12H3"></path>
                        </svg>
                    </button>
                    <div class="separator"></div>

                    <button class="btn" title="Download" data-tool="download">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                            />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                    </button>

                    <button class="btn" title="Help" data-tool="help">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <path
                                d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"
                            ></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <script type="module" src="/src/main.js"></script>
    </body>
</html>
